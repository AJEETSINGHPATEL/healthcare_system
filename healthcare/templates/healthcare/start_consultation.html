{% extends 'healthcare/base.html' %}

{% block title %}Start Consultation - HealthCare System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-play-circle text-primary"></i> Start Consultation
                    </h3>
                </div>
                <div class="card-body">
                    <p>Begin a new consultation session with your patient.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="patient" class="form-label">Select Patient</label>
                            <select class="form-select" id="patient" name="patient" required>
                                <option value="">Choose a patient...</option>
                                <!-- Populate with patients from the context -->
                                {% for patient in patients %}
                                    <option value="{{ patient.id }}">{{ patient.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Consultation</label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Start Consultation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
