<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Healthcare Portal</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="{% static 'healthcare/css/login-enhanced.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Admin Portal</h1>
            <p>Secure access to healthcare management system</p>
        </div>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'healthcare:admin_login' %}" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" 
                       name="username" 
                       class="form-input" 
                       placeholder=" " 
                       required
                       aria-label="Admin Username">
                <label>Admin Username</label>
            </div>
            
            <div class="form-group">
                <input type="password" 
                       name="password" 
                       class="form-input" 
                       placeholder=" " 
                       required
                       aria-label="Admin Password">
                <label>Admin Password</label>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-custom">
                    <input type="checkbox" id="remember" name="remember">
                </div>
                <label for="remember" class="checkbox-label">Keep me signed in</label>
            </div>
            
            <button type="submit" class="btn-primary">
                <span>Access Admin Dashboard</span>
            </button>
            
            <div class="login-links">
                <a href="{% url 'healthcare:home' %}">‚Üê Back to Home</a>
            </div>
        </form>
    </div>

    <script src="{% static 'healthcare/js/login-enhanced.js' %}"></script>
</body>
</html>
